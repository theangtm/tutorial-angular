<mat-toolbar color="primary" *ngIf="messageService.messages.length" >
    <mat-toolbar-row *ngFor="let message of messageService.messages">
        {{message}}
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span>Delete messages?</span>
        <span class="spacer"></span>
        <mat-icon aria-hidden="false" aria-label="Clear messages icon" (click)="messageService.clear()" style="cursor: pointer;" matLine >delete</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>
