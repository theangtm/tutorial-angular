<h3>Top Heroes</h3>
<mat-action-list>
    <mat-list-item *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}" > {{hero.name}} </mat-list-item>
</mat-action-list>

<div fxLayout="row" fxLayoutAlign="center center" style="min-height: 192px;" *ngIf="loading">
    <mat-progress-spinner  color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
