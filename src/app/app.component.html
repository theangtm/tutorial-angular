<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" aria-label="menu" >
            <mat-icon>menu</mat-icon>
        </button>

        <span class="menu-spacer"></span>
        <div>
            <a mat-button (click)="sidenav.close()" routerLink="/dashboard">Dashboard</a>
            <a mat-button (click)="sidenav.close()" routerLink="/heroes">Heroes</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" class="sidenav" >
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()" routerLink="/dashboard">Dashboard</a>
            <a mat-list-item (click)="sidenav.close()" routerLink="/heroes">Heroes</a>
            <a mat-list-item (click)="sidenav.toggle()">Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="min-height: calc(100vh - 64px)">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutAlign="center center">
            <div fxFlex="100">
                <mat-toolbar class="card-background">
                    <svg-icon src="/assets/image/undraw_hero.svg" [svgStyle]="{ 'width.px':200, 'height.px':200 }"></svg-icon>
                    <mat-toolbar-row></mat-toolbar-row>
                </mat-toolbar>
                <mat-card class="card">
                    <mat-card-header class="card__header">
                        <div class="card__title">
                            <span>{{title}}</span>
                            <mat-icon>chevron_right</mat-icon>
                            <span>{{ myTemplateVar.activatedRouteData.title }}</span>
                        </div>
                        <div class="card__actions">
                            <mat-menu #moreMenu="matMenu">
                                <button mat-menu-item>Settings</button>
                                <button mat-menu-item>Help</button>
                            </mat-menu>
                            <button mat-icon-button disabled="true" [matMenuTriggerFor]="moreMenu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="card__content">
                        <router-outlet #myTemplateVar="outlet"></router-outlet>
                    </mat-card-content>
                </mat-card>

                <!-- <mat-toolbar color="primary">
                    <mat-toolbar-row>
                        <span>{{title}}</span> <mat-icon>chevron_right</mat-icon> <span>{{ myTemplateVar.activatedRouteData.title }}</span>
                    </mat-toolbar-row>
                </mat-toolbar>
                <mat-card>
                    <mat-card-content>
                        <router-outlet #myTemplateVar="outlet"></router-outlet>
                    </mat-card-content>
                </mat-card> -->
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-messages></app-messages>
